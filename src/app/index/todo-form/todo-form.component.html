<div class="row justify-content-center">
  <section class="mb-3 p-3 col-md-10">
    <form [formGroup]="todoForm" (submit)="handleSubmit()" class="p-">
      <label for="todoText" class="form-label">Enter your ToDo here</label>
      <input type="text" name="todoText" formControlName="todoText" id="todoText" class="form-control col-md-2 mb-3" autocomplete="off">
  
      <div class="d-flex col-12 justify-content-end">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </section>
</div>

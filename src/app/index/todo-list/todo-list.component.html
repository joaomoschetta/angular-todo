<section class="p-3">
  <h2 class="h3 mb-4">Todo List</h2>
  
  <ul class="list-group align-items-center">
    <li class="list-group-item col-10 d-flex" *ngFor="let todo of todos" >
      <input type="text" [value]="todo.text" (change)="handleInputValueChange($event, todo)" class="m-0 col-11 align-self-center text-wrap text-break" />
      
      <div class="col-1 d-flex justify-content-center text-center">
        <button class="btn btn-info" title="Editar">
          <i class="bi bi-pencil" style="color: white;"></i>
        </button>
      </div>
    </li>
  </ul>
</section>
